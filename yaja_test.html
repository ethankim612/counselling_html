<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly 야자 Schedule</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fc;
            color: #5a5c69;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            margin-top: 20px;
        }

        table {
            width: 100%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: #fff;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            cursor: pointer;
        }

        th {
            background-color: #4e73df;
            color: white;
        }

        td {
            text-align: center;
            vertical-align: middle;
        }

        .modal-body select {
            width: 100%;
        }

        .schedule-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .schedule-controls {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .btn-primary, .btn-info {
            margin: 0 5px;
        }
    </style>
</head>

<body>

<div class="content-wrapper" id="content-wrapper">
    <div class="container-fluid" id="content">
        <div class="container-fluid">
            <h1 class="h3 mb-4 text-center">Weekly 야자 Schedule</h1>
            <div class="schedule-controls">
                <button type="button" class="btn btn-primary">Previous Week</button>
                <button type="button" class="btn btn-info">Current Week</button>
                <button type="button" class="btn btn-primary">Next Week</button>
            </div>
            <table class="table table-bordered table-striped text-center">
                <thead>
                    <tr>
                        <th>Period</th>
                        <th>Monday</th>
                        <th>Tuesday</th>
                        <th>Wednesday</th>
                        <th>Thursday</th>
                        <th>Friday</th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-bs-toggle="modal" data-bs-target="#modal1">
                        <td>1st Period</td>
                        <td id="cell-1-1"></td>
                        <td id="cell-1-2"></td>
                        <td id="cell-1-3"></td>
                        <td id="cell-1-4"></td>
                        <td id="cell-1-5"></td>
                    </tr>
                    <tr data-bs-toggle="modal" data-bs-target="#modal2">
                        <td>2nd Period</td>
                        <td id="cell-2-1"></td>
                        <td id="cell-2-2"></td>
                        <td id="cell-2-3"></td>
                        <td id="cell-2-4"></td>
                        <td id="cell-2-5"></td>
                    </tr>
                    <tr data-bs-toggle="modal" data-bs-target="#modal3">
                        <td>3rd Period</td>
                        <td id="cell-3-1"></td>
                        <td id="cell-3-2"></td>
                        <td id="cell-3-3"></td>
                        <td id="cell-3-4"></td>
                        <td id="cell-3-5"></td>
                    </tr>
                    <tr data-bs-toggle="modal" data-bs-target="#modal4">
                        <td>4th Period</td>
                        <td id="cell-4-1"></td>
                        <td id="cell-4-2"></td>
                        <td id="cell-4-3"></td>
                        <td id="cell-4-4"></td>
                        <td id="cell-4-5"></td>
                    </tr>
                    <tr data-bs-toggle="modal" data-bs-target="#modal5">
                        <td>5th Period</td>
                        <td id="cell-5-1"></td>
                        <td id="cell-5-2"></td>
                        <td id="cell-5-3"></td>
                        <td id="cell-5-4"></td>
                        <td id="cell-5-5"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Modal Template -->
<div class="modal fade" id="modal1" tabindex="-1" aria-labelledby="modalLabel1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalLabel1">Select Activity for 1st Period</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <select id="select-1" class="form-select">
                    <option value="">--Select Activity--</option>
                    <option value="야자">야자</option>
                    <option value="조퇴">조퇴</option>
                    <option value="외출 / 현장체험학습">외출 / 현장체험학습</option>
                    <option value="주문형 강좌 / 방과후">주문형 강좌 / 방과후</option>
                </select>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="saveSelection(1)">Save changes</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modal2" tabindex="-1" aria-labelledby="modalLabel2" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalLabel2">Select Activity for 2nd Period</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <select id="select-2" class="form-select">
                    <option value="">--Select Activity--</option>
                    <option value="야자">야자</option>
                    <option value="조퇴">조퇴</option>
                    <option value="외출 / 현장체험학습">외출 / 현장체험학습</option>
                    <option value="주문형 강좌 / 방과후">주문형 강좌 / 방과후</option>
                </select>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="saveSelection(2)">Save changes</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modal3" tabindex="-1" aria-labelledby="modalLabel3" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalLabel3">Select Activity for 3rd Period</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <select id="select-3" class="form-select">
                    <option value="">--Select Activity--</option>
                    <option value="야자">야자</option>
                    <option value="조퇴">조퇴</option>
                    <option value="외출 / 현장체험학습">외출 / 현장체험학습</option>
                    <option value="주문형 강좌 / 방과후">주문형 강좌 / 방과후</option>
                </select>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="saveSelection(3)">Save changes</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modal4" tabindex="-1" aria-labelledby="modalLabel4" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalLabel4">Select Activity for 4th Period</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <select id="select-4" class="form-select">
                    <option value="">--Select Activity--</option>
                    <option value="야자">야자</option>
                    <option value="조퇴">조퇴</option>
                    <option value="외출 / 현장체험학습">외출 / 현장체험학습</option>
                    <option value="주문형 강좌 / 방과후">주문형 강좌 / 방과후</option>
                </select>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="saveSelection(4)">Save changes</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modal5" tabindex="-1" aria-labelledby="modalLabel5" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalLabel5">Select Activity for 5th Period</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <select id="select-5" class="form-select">
                    <option value="">--Select Activity--</option>
                    <option value="야자">야자</option>
                    <option value="조퇴">조퇴</option>
                    <option value="외출 / 현장체험학습">외출 / 현장체험학습</option>
                    <option value="주문형 강좌 / 방과후">주문형 강좌 / 방과후</option>
                </select>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="saveSelection(5)">Save changes</button>
            </div>
        </div>
    </div>
</div>

<script>
    function saveSelection(period) {
        const selectElement = document.getElementById(`select-${period}`);
        const selectedValue = selectElement.value;
        const cells = document.querySelectorAll(`#cell-${period}-1, #cell-${period}-2, #cell-${period}-3, #cell-${period}-4, #cell-${period}-5`);
        cells.forEach(cell => {
            if (cell.innerText.trim() === "") {
                cell.innerText = selectedValue;
            }
        });
        const modal = new bootstrap.Modal(document.getElementById(`modal${period}`));
        modal.hide();
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
